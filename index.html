<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css"/>
    <script src="index.js" defer ></script>
</head>
<body>
    <h1>Generate a random password</h1>
    <label for="passwordlength">Password Length:</label>
    <input type="number" id="passwordlength" value="15" min="4" max="256"></input>
    <label for="numbers">Numbers?</label>
    <input type="checkbox" id="numbers"></input>
    <label for="symbols">Symbols?</label>
    <input type="checkbox" id="symbols"></input>
    <button id="generatepassword">GENERATE</button>
    <p id="generatedpassword"></p>

    
</body>
</html>
